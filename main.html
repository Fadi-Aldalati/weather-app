<!DOCTYPE html>
<html lang="en-US"  >
    <head >
        <meta http-equiv="refresh" content="300">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./cssFiles/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>
            Weather App
        </title>
        
    </head>
    <body onload="startTime()">
        <h1 class="center" id="head"></h1>
        <div class="center">
            <div id="today"></div>
            <div id="date"></div>
        </div>
        <div class="grid-container-details">
            <div class="grid-item">
                <div id="todayIcon"></div>
            </div>
            <div class="grid-item" >
                <div class="w3-padding-top-32" id="high"></div>
                <div  class="paddingTop"id="low"></div>
            </div>
            <div class="grid-item" >
                <div class="w3-padding-top-32" id="wind"></div>
                <div  class="paddingTop" id="humidity"></div>
            </div>
        </div>
        <div class="grid-container" id="main">

        </div>
        
    <div class="grid-container-details" id="detailsOfDay">
        
    </div>
        
    </body>
    <script type="text/javascript" src="./jsFiles/main.js">
        
    </script>
</html>
